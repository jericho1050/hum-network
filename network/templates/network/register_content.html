{% extends "network/content_only.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Register</h2>

    {% if message %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="mb-3">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="mb-3">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="mb-3">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <div class="mt-3">
        Already have an account? <a href="{% url 'login' %}"
                                   hx-get="{% url 'login' %}?htmx=true"
                                   hx-target="#main-content"
                                   hx-push-url="true"
                                   hx-swap="innerHTML show:window:top">Log In here</a>.
    </div>
</div>
{% endblock %}
